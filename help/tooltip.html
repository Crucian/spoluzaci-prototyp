<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tooltip</title>
    <link rel="stylesheet" type="text/css" href="../css/core.css" media="all">
</head>
<body>

<div class="container">
    <div class="content">
        <h2>Tooltips on Buttons</h2>
        <div class="row">
            <div>
                <button class="tt-top" data-tooltip="Top Tooltip">Button</button>
            </div>
            <div>
                <button class="tt-right" data-tooltip="Right Tooltip">Button</button>
            </div>
            <div>
                <button class="tt-bottom" data-tooltip="Bottom Tooltip">Button</button>
            </div>
            <div>
                <button class="tt-left" data-tooltip="Left Tooltip">Button</button>
            </div>
        </div>
        <h2>Tooltips on Links</h2>
        <p><a href="#" class="tt-bottom" data-tooltip="Bottom Tooltip">Maecenas</a>    <a href="#" class="tt-top" data-tooltip="Top Tooltip">Quisque</a></p>
    </div>
</div>
</body>
</html>
